steps:
# Build the binary and put it into the builder image.
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - 'gcr.io/$PROJECT_ID/notifiers/$_NOTIFIER'
    - '--file=./slack/Dockerfile'
    - '.'
# Run the smoketest to verify that everything built correctly.
- name: 'gcr.io/$PROJECT_ID/notifiers/$_NOTIFIER'
  args:
    - '--smoketest'
    - '--alsologtostderr'
# Push the new Docker image to GCR so Cloud Run pulls the _actual_ latest.
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'gcr.io/$PROJECT_ID/notifiers/$_NOTIFIER'
# Deploy the image to Cloud Run.
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'cloud-build-${_NOTIFIER}-notifier'
    - '--image'
    - 'gcr.io/$PROJECT_ID/notifiers/$_NOTIFIER'
    - '--region'
    - '$_DEPLOY_REGION'
    - '--platform'
    - 'managed'
    - "--update-env-vars=\
        PROJECT_ID=$PROJECT_ID,\
        SUBSCRIBER_ID=$PROJECT_ID-$_SUBSCRIBER_SUFFIX,\
        CONFIG_PATH=gs://$PROJECT_ID-notifiers-config/$_CONFIG_OBJECT"

# Push the image.
images:
- 'gcr.io/$PROJECT_ID/notifiers/$_NOTIFIER'

substitutions:
  _NOTIFIER: slack
  _SUBSCRIBER_SUFFIX: slack-subscriber
  _CONFIG_OBJECT: slack.yaml
  _DEPLOY_REGION: us-east1
